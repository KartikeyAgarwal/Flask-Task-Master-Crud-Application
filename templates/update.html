{% extends 'base.html' %}
{% block head %}
    <title>Task Master</title>
{% endblock %}

{% block body %}
<div class="content container card-body shadow">
    <h1 style="text-align:center"> Update Task</h1>

    <br>

    <div class="form">
        <form action="/update/{{task.id}}" method="POST">
            <input type="text" name="content" id="content" value="{{task.content}}" placeholder=" {{task.content}}">
            <input type="submit" value="Update" id="Update" class="btn-primary">
            <!-- <button class="btn-primary" id="Update"> Update</button> -->
        </form>
    </div>

</div>
{% endblock %}
